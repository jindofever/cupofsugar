<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Items</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/items.css"/>
    <link rel="stylesheet" href="icons/foundation-icons.css" />

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

  <div class="row">
    <div class="large-1 columns">.</div>
    <div class="large-10 columns">

      <div class="item-panel">

        <p class="header">What do you have to spare?</p>

        <div class="block">
          <div class="row collapse">
            <div class="large-4 columns">
              <input id="checkbox1" type="checkbox" class="double"><label for="checkbox1">Sugar</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox2" type="checkbox" class="double"><label for="checkbox2">Salt</label>
            </div>
            <div class="large-4 columns shift">
              <input id="checkbox3" type="checkbox" class="double"><label for="checkbox3">Pepper</label>
            </div>
          </div>

          <div class="row collapse">
            <div class="large-4 columns">
              <input id="checkbox4" type="checkbox" class="double"><label for="checkbox4">Milk</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox5" type="checkbox" class="double"><label for="checkbox5">Cream</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox6" type="checkbox" class="double"><label for="checkbox6">Butter</label>
            </div>
          </div>

          <div class="row collapse">
            <div class="large-4 columns">
              <input id="checkbox7" type="checkbox" class="double"><label for="checkbox7">Garlic</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox8" type="checkbox" class="double"><label for="checkbox8">Parsley</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox9" type="checkbox" class="double"><label for="checkbox9">Cilantro</label>
            </div>
          </div>

          <div class="row collapse">
            <div class="large-4 columns">
              <input id="checkbox10" type="checkbox" class="double"><label for="checkbox10">Cinnamon</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox11" type="checkbox" class="double"><label for="checkbox11">Paprika</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox12" type="checkbox" class="double"><label for="checkbox12">Cumin</label>
            </div>
          </div>

          <div class="row collapse">
            <div class="large-4 columns">
              <input id="checkbox13" type="checkbox" class="double"><label for="checkbox13">Vanilla</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox14" type="checkbox" class="double"><label for="checkbox14">Chocolate</label>
            </div>
            <div class="large-4 columns">
              <input id="checkbox15" type="checkbox" class="double"><label for="checkbox15">Caramel</label>
            </div>
          </div>
        </div>
        <div class="center">
          <a href="#" class="button">Continue</a>
        </div>
      </div>
    </div>
    <div class="large-1 columns">.</div>
  </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
